<form [formGroup]="formSearch" (submit)="Search()">
  <div class="form-group">
    <label for="exampleInputEmail1">Search Movies</label>
    <input type="email" class="form-control" formControlName="SearchString" placeholder="Movies Name">
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
<br/>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Genre</th>
      <th scope="col">Release Date</th>
      <th scope="col"> ImDb Rating</th>
      <th scope="col">ImDb votes</th>
      <th scope="col">Poster</th>
      <th scope="col">Run Time</th>
      <th scope="col">Synopsis</th>
      <th scope="col">More</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of movies; let i=index">
      <th scope="row">{{ i + 1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.year}}</td>
      <td>{{item.genre}}</td>
      <td>{{item.releaseDate}}</td>
      <td>{{item.imDbRating}}</td>
      <td>{{item.imDbvotes}}</td>
      <td>
        <img src="{{item.poster}}" width="200px" height="200px" alt="" srcset="">
      </td>
      <td>{{item.runTime}}</td>
      <td>{{item.synopsis}}</td>
      <td>
        <button type="button" [routerLink]="['/detail/', item.id]" class="btn btn-success">More</button>
      </td>
    </tr>
  </tbody>
</table>
